<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TodoListo</title>
</head>
<body>
    <div id="root" >
        <div class="container">
            <div class="row">
                <div class="col-12 p-5">
                    <h1 class="text-center d-inline-block w-100 mb-3">TodoListo</h1>
                    <ul class="list-group">
                        
                        <li @click="taskDoneOrNot(task)" v-for="(task, index) in todoList" :class="(task.done === true) ? 'ae-line-through' : ''" class="list-group-item text-capitalize">
                            <i @click="removeElement(index)" class="bi bi-x-lg me-3"></i> {{ task.text }} 
                        </li>
                    
                    </ul>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                          <button @click="addElement" class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                        <input @keyUp.enter="addElement" v-model="newElement" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
